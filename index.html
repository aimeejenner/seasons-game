<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons game</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/4ea6694bac.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <div class="intro">
            <p>Type the words before the cherry blossoms hit the ground.</p>
            <p>It will get tougher as the year goes on...</p>
        </div>
        <button class="start">Start</button>
        <div class="objects-container"></div>
    </main>

    <footer class="footer">
        <form class="words">
            <div class="target-container"></div>
            <input class="input-container" onkeydown="return (event.key!='Enter')" ;></input>
        </form>
    </footer>

    <script src="script.js"></script>
</body>

</html>
